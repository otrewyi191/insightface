syntax = "proto3";

package deploy.grpcserver.facenet;

message ImageMessage{
      bytes  image = 1;
      repeated int32  dim = 2;
}

message EmbeddingMessage{
      bytes  embedding = 1;
      repeated int32  dim = 2;
}

service GetEmbedding{
    rpc Get(ImageMessage) returns (EmbeddingMessage){}
}