syntax = "proto3";

package image;

message ImageMessage{
      bytes  b64image = 1;
}

message FaceMessage{
    message Face{
      repeated int32  bbox = 1;
      repeated int32  image_dim = 2;
      bytes  aliged_image = 3;

      }
      repeated Face faces = 1;
}

service GetFace{
    rpc Get(ImageMessage) returns (FaceMessage){}
}